<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="options.css">
	<link rel="stylesheet" href="aqua.min.css">
</head>
<body>
	<label title="__MSG_changePipDesc__">
		<input class="form-check-input" type="checkbox" id="changeIcon" name="changeIcon" checked>
		<a class="cursor">__MSG_changePip__</a>
	</label>

		<hr>
		<div id="animation">
			<p style="margin-top:0;margin-bottom:10px;text-align:center;">__MSG_animation__:</p>
			<label style="padding-bottom: 5px;">
				<input class="form-check-input" type="radio" value="default" name="animation" checked>
				<a class="cursor">__MSG_noAnimation__</a>
			</label>
			<label>
				<input class="form-check-input" type="radio" value="animation_1" name="animation">
				<a class="cursor">__MSG_animation__ 1</a>
				<img src="../images/A1.gif">
			</label>
			<label>
				<input class="form-check-input" type="radio" value="animation_2" name="animation">
				<a class="cursor">__MSG_animation__ 2</a>
				<img src="../images/A2.gif">
			</label>
			<label>
				<input class="form-check-input" type="radio" value="animation_3" name="animation">
				<a class="cursor">__MSG_animation__ 3</a>
				<img src="../images/A3.gif">
			</label>
		</div>

		<hr>

		
		<details class="cursor other" style="margin-bottom:10px;">
			<summary>__MSG_otherSet__</summary>

				<label style="margin-top:8px;">
					<input class="form-check-input" type="checkbox" name="maximumVolume">
					<a class="cursor">__MSG_maximumVolume__</a>
				</label>

				<label style="margin-top:8px;">
					<input class="form-check-input" type="checkbox" name="hideButtonLabels">
					<a class="cursor">__MSG_hideButtonLabels__</a>

					<div class="tooltip"><img src="../images/question_mark.svg">
						<span class="tooltiptext"><img src="../images/hideButtonLabels.png"></span>
					</div>
				</label>

				<label style="margin-top:8px;">
					<input class="form-check-input" type="checkbox" name="hideWatchOnTv">
					<a class="cursor">__MSG_hideWatchOnTv__</a>

					<div class="tooltip"><img src="../images/question_mark.svg">
						<span class="tooltiptext"><img src="__MSG_hideWatchOnTvTooltip__" style="height: 25px"></span>
					</div>
				</label>

				<label style="margin-top:8px;">
					<input class="form-check-input" type="checkbox" name="hideClips">
					<a class="cursor">__MSG_hideClips__</a>

					<div class="tooltip"><img src="../images/question_mark.svg">
						<span class="tooltiptext"><img src="__MSG_hideClipsTooltip__"></span>
					</div>
				</label>

				<label style="margin-top:8px;">
					<input class="form-check-input" type="checkbox" name="hideDownload">
					<a class="cursor">__MSG_hideDownload__</a>

					<div class="tooltip"><img src="../images/question_mark.svg">
						<span class="tooltiptext"><img src="__MSG_hideDownloadTooltip__"></span>
					</div>
				</label>

				<label style="margin-top:8px;">
					<input class="form-check-input" type="checkbox" name="hideSponsor">
					<a class="cursor">__MSG_hideSponsor__</a>

					<div class="tooltip"><img src="../images/question_mark.svg">
						<span class="tooltiptext"><img src="__MSG_hideSponsorTooltip__"></span>
					</div>
				</label>

		</details>

		<details class="cursor other" style="margin-bottom:10px;">
			<summary>__MSG_shorts__</summary>

				<label style="margin-top:8px;">
					<input class="form-check-input" type="checkbox" name="speedometer">
					<a class="cursor">__MSG_playbackSpeed__</a>
				</label>

				<label style="margin-top:8px;">
					<input class="form-check-input" type="checkbox" name="fullscreen">
					<a class="cursor">__MSG_fullscreenMode__</a>
				</label>

				<label style="margin-top:8px;">
					<input class="form-check-input" type="checkbox" name="skipAds">
					<a class="cursor">__MSG_skipAds__</a>
				</label>

				<label style="margin-top:8px;">
					<input class="form-check-input" type="checkbox" name="autoNext">
					<a class="cursor">__MSG_autoplayNext__</a>
				</label>


				<button id="openShortcuts" class="cursor">__MSG_Hotkeys__</button>

				<div id="shortCuts">
					<table>
						<tr>
							<td style="padding-bottom: 5px;">
								<input class="form-check-input shortcut" type="checkbox" id="activeAllShortcuts">
							</td>
							<td style="display: inline-flex;">
								<label for="activeAllShortcuts" class="cursor">__MSG_enableAll__</label>
							</td>
						</tr>
						<tr>
							<td><input class="form-check-input shortcut" type="checkbox" name="J_and_L"></td>
							<td>
								<div class="keyboard__key">J</div><div class="keyboard__key">L</div>
							</td>
							<td>
								<span>__MSG_rewind__
									<select name="J_and_L" class="shortcut">
										<option value="10" selected>__MSG_10s__</option>
										<option value="5">__MSG_5s__</option>
									</select>
								</span>
							</td>
						</tr>

						<tr>
							<td><input class="form-check-input shortcut" type="checkbox" name="ArrowLeftRight"></td>
							<td>
								<div class="keyboard__key"><</div><div class="keyboard__key">></div>
							</td>
							<td>
								<span>__MSG_rewind__
									<select name="ArrowLeftRight" class="shortcut">
										<option value="5" selected>__MSG_5s__</option>
										<option value="10">__MSG_10s__</option>
									</select>
								</span>
							</td>
						</tr>

						<tr>
							<td><input class="form-check-input shortcut" type="checkbox" name="fullscreen"></td>
							<td><div class="keyboard__key">F</div></td>
							<td><span>__MSG_fullscreen__</span></td>
						</tr>

						<tr>
							<td><input class="form-check-input shortcut" type="checkbox" name="play_pause"></td>
							<td><div class="keyboard__key">Space</div></td>
							<td><span>__MSG_play_pause__</span></td>
						</tr>
					</table>
				</div>

		</details>

		<hr>

		<button id="save">__MSG_saveBut__</button>

		<p class="other-links">
			<a id="href_text" href="https://github.com/SuperZombi/Picture-in-Picture-for-Youtube" target="_blank">
				<svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
				<span>GitHub</span>
			</a>

			<span style="margin-top:2px;">
				<img id="version">
				<img id="update" style="display:none; margin-left:4px" src="../images/update.svg" height="20px">
			</span>
		</p>
	<script src="options.js"></script>
	<script src="localize.js"></script>
</body>
</html>
